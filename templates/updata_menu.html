{% extends 'index.html' %}
{% block page-css %}
    <link rel="stylesheet" href="/static/datetimepicker/css/bootstrap-datetimepicker.min.css">
{% endblock %}
{% block page-js %}
    <script type="text/javascript" src="/static/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="/static/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

{% endblock %}
{% block updata_menu %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">公汽菜单更新</h3>
            </div>
        </div>
        <div class="row" style="padding-bottom:10px;margin-left: 30px;margin-right: 30px;">
            <form action="/updata_menu_data" method="post" id="menu_data">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>早餐</th>
                        <th>午餐</th>
                        <th>晚餐</th>

                    </tr>
                    </thead>
                    <tbody>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期一"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="monday_breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="monday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="monday_dinner"></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期二"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="tuesday_breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="tuesday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="tuesday_dinner"></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期三"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="wednesday_breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="wednesday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="wednesday_dinner"></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期四"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="thursday_breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="thursday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="thursday_dinner"></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期五"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="friday_breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="friday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="friday_dinner"></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期六"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="saturday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="saturday_dinner"></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="text" class="form-control" name="week_day" id="week_day" value="星期日"
                                       readonly></td>
                            <td><input type="text" class="form-control" name="breakfast" id="sunday_breakfast"></td>
                            <td><input type="text" class="form-control" name="lunch" id="sunday_lunch"></td>
                            <td><input type="text" class="form-control" name="dinner" id="sunday_dinner"></td>
                        </tr>
                    </div>

                    </tbody>
                </table>
                <div class="row" style="text-align: center">
                    <button type="button" class="btn btn-success" id="btnsearch" onclick="send_data()">更新菜单</button>
                </div>
            </form>
        </div>

    </div>
    <script type="text/javascript">
        function send_data() {
            $.ajax({
                type: "POST",
                async: false,     //设为同步请求（异步加载的话后面的遍历方法获取不到option）
                url: "/updata_menu_data",
                data: $('#menu_data').serialize(),
                success: function (data) {
                    if (data === 'ok') {
                        alert('提交成功');
                    } else {
                        console.log(data)
                    }
                }
            })
        }
    </script>
{% endblock %}
